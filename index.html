<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora - IMC</title>
</head>

<body class="flex corpo">
    <div class="limita-largura flex">
        <img class="first-image" src="./src/img/imc.jpg" alt="">

        <div class="main-container flex">
            <div class="main-subcontainer flex">
                <h1>Calculadora - IMC</h1>
                <div class="label-e-input flex">
                    <label for="">Peso em KG</label>
                    <div class="input-container flex">
                        <span><i class="fa-solid fa-weight-hanging"></i></span>
                        <input type="text" id="peso">
                        <span class="kilo">KG</span>
                    </div>
                </div>
                <div class="label-e-input flex">
                    <label for="">Altura em metros</label>
                    <div class="input-container flex">
                        <span><i class="fa-solid fa-ruler"></i></span>
                        <input type="text" id="altura">
                        <span class="metro">m</span>
                    </div>
                </div>
                <button onclick="executaCalculo()" id="botao">Calcular</button>
                <div class="container-de-resultado flex">
                    <div class="seu-imc">
                        <p id="resultado" ></p>
                        <span id="seu-imc"></span>
                    </div>
                    <h4 id="descricao"></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/index.js"></script>
</body>

</html>
